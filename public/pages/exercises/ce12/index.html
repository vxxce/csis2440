<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CE12</title>
</head>
<body>
  <form action="#" method="post" class="modal">
    <h2 class="form-header">Register</h1>
    <div id="fname-group" class="form-group">
      <label for="fname">First name: </label>
      <input type="text" name="fname" id="fname" required maxlength="100">
    </div>
    <p class="error"></p>
    <div id="lname-group" class="form-group">
      <label for="lname">Last name: </label>
      <input type="text" name="lname" id="lname" required maxlength="100">
    </div>
    <p class="error"></p>
    <div id="email-group" class="form-group">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" required maxlength="300">
    </div>
    <p class="error"></p>
    <div id="password-group" class="form-group">
      <label for="password">Password: </label>
      <input type="password" name="password" id="password" required>
    </div>
    <div id="confirm-group" class="form-group">
      <label for="confirm">Confirm password: </label>
      <input type="password" name="confirm" id="confirm" required>
    </div>
    <p class="error"></p>
    <button class="submit" onclick="return isValid();">SUBMIT</button>
  </form>
  
  <script src="index.js"></script>
</body>
</html>
