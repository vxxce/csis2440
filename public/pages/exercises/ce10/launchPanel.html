<html>

<head>
  <title>Launch Panel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div>Set all the ship settings correctly and you can launch</div>
  <label for="ec">Engine Coolant: </label>
  <input type="radio" value="on" checked="" id="ecOn" name="ec">
  <label>On: </label>
  <input type="radio" value="off" id="ecOff" name="ec">
  <label for="">Off: </label>
  <br>
  <label for="burn">Fuel burn time in launch(1-100%)</label>
  <input type="number" name="burn" id="burn">
  <br>
  <label for="code">Code: </label>
  <input type="text" name="code" id="code">Code
  <button id="launch" name="launch" onclick="return takeOff()">Launch</button>
  <div>
    <ul id="status">

    </ul>
  </div>
</body>

</html>
